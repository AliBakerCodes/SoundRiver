<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Compiled and minified JavaScript -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/2bbe752877.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="assets/js/script.js"></script>
    <title>SoundRiver Playlist</title>
  </head>
  <body>
    <div class="row">
      <div class="col s12">
        <header>
          <h1>SoundRiver</h1>
        </header>
      </div>
      <!-- <div class="col s6"> -->
      <div class="row">
        <div class="col s3">
          <div class="card grey darken-2">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <label>Artist</label>
              <input class="form-control" id="artistInput" />
              <label>Title</label>
              <input class="form-control" id="titleInput" />
              <button class="submitBtn" id="addBtn">Submit</button>
            </div>
            <div
              class="playlistHistory card-content white-text"
              id="playlistHistory"
            >
              <ul>
                <li><a href="#" id="playlistCol">PlaylistHistory1</a></li>
                <li><a href="#" id="playlistCol">PlaylistHistory2</a></li>
              </ul>
            </div>
            <div class="card-content white-text">
              <span class="card-title" id="settings">Settings</span>
              <ul>
                <li id="setting1">Toggle On/Off</li>
                <li id="setting2">Reorder the list</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col s9">
          <section>
            <h4>Playlist</h4>
            <ul class="collection with-header">
              <!-- <li class="collection-header"><h4>Playlist</h4></li> -->
              <div class="songCard">
                <li class="collection-item mainSong">
                  <div><button type="button" class="previousTrack"><i class="material-icons">skip_previous</i></button></div>
                  <div><button type="button" class="playTrack"><i class="material-icons">play_arrow</i></button></div>
                  <div><button type="button" class="pauseTrack"><i class="material-icons">pause</i></button></div>
                  <div><button type="button" class="nextTrack"><i class="material-icons">skip_next</i></button></div>
                  <div class="artist-title"><span id="artist">Artist</span> - <span id="title">Title</span></div>
                  <div><button type="button" class="sound"><i class="fa-brands fa-soundcloud"></i></button></div>
                  <div><button type="button" class="spot"><i class="fa-brands fa-spotify"></i></button></div>
                  <div><button type="button" class="you"><i class="fa-brands fa-youtube"></i></button></div>
                  <div><button type="button" class="event"><i class="material-icons">event</i></button></div>
                  <div><button type="button" class="remove"><i class="material-icons">delete_forever</i></button></div>
                  <div><button type="button" class="expand"><i class="material-icons">keyboard_arrow_down</i></button></div> 
                </li>
                <li class="collection-item card-expand">
                  <div id="player" data-index="">Placeholder for embeded player </div>
                  <div><button type="button" class="share"><i class="material-icons">share</i></button></div>
                </li>
              </div>
              <!-- <li class="collection-item">
                <div>
                  Placeholder<a href="#!" class="secondary-content"
                    ><i class="material-icons">Check it out</i></a
                  >
                </div>
              </li> -->
            </ul>
          </section>
        </div>
      </div>
      <!-- </div> -->

      <div class="footer-copyright">
        <div class="container">
          Â© 2022 Copyright
          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </div>
  </body>
</html>
